<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
template="/templatecondidate/template.xhtml">
<ui:param name="page_name" value="add EVENT" />

<ui:define name="content">



<h:form id="form" enctype="multipart/form-data">

<h:panelGrid columns="2">
<h:outputText value="titre"></h:outputText>
<h:inputText value="#{EventBean.title}"></h:inputText>

<h:outputText value="detail"></h:outputText>
<h:inputTextarea value="#{EventBean.detail}"></h:inputTextarea>

<h:outputText value="date debut"></h:outputText>


<p:calendar id="datetime" value="#{EventBean.datedebut}" pattern="MM/dd/yyyy HH:mm:ss" />

<h:outputText value="date fin"></h:outputText>


<p:calendar id="datetime1" value="#{EventBean.datefin}" pattern="MM/dd/yyyy HH:mm:ss" />

<h:outputText value="category"></h:outputText>
<h:selectOneMenu value="#{EventBean.category}">
<f:selectItem itemLabel="Choisir category"
itemValue=""/>
<f:selectItems value="#{data.categories}" />
</h:selectOneMenu>


  <h:inputFile value="#{EventBean.file}"/><br/>



  
    <p:captcha label="Captcha" />
    <br />
    <p:commandButton value="Check" action="#{EventBean.submit()}" ajax="false" icon="pi pi-check"/>








</h:panelGrid>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMcf_sCeL-mz7eReZFiVt6r-KZuflIlrg&amp;callback=initMap"  type="text/javascript" ></script>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
 
 
 


     <p:growl id="messages" showDetail="true" life="2000" />
 
    <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:70%;height:200px">
        <p:ajax event="stateChange" listener="#{EventBean.onStateChange}" update="messages" />
        <p:ajax event="pointSelect" listener="#{EventBean.onPointSelect}" update="messages"  />
    </p:gmap>

 

<h:commandButton value="add"
action="#{EventBean.addEvent()}" />
</h:form>


 <script src="include/Scripts/modernizr-2.8.3.min.js"></script>
</ui:define>



</ui:composition>
